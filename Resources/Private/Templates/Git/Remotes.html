<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<body>
<!-- </f:comment> -->
<f:layout name="Default" />

<f:section name="headline">
	<h1>{headline}</h1>
</f:section>

<f:section name="content">

	<f:form action="remote" method="post" id="AddRemoteForm">
		<f:form.hidden name="target" value="{target}" />
	</f:form>

	<f:if condition="{remotes -> f:count()}">
		<f:then>
			<div class="table-fit">
				<table class="table table-striped table-hover" id="typo3-filelist">
					<thead>
						<tr>
							<th>
								<!-- TODO Translate -->
								Name
							</th>
							<th>
								<!-- TODO Translate -->
								URL
							</th>
							<th>
								<!-- TODO Translate -->
								Edit
							</th>
						</tr>
					</thead>
					<tbody>
						<f:for each="{remotes}" as="remote">
							<tr>
								<td>
									{remote.name}
								</td>
								<td>
									{remote.url}
								</td>
								<td>
									<div class="btn-group">
										<f:link.action class="btn btn-default btn-sm" action="remote" arguments="{target: target, remote: remote.name}">
											<f:be.buttons.icon icon="actions-page-open" />
										</f:link.action>
										<f:link.action class="btn btn-default btn-sm" action="remotes" arguments="{target: target, remote: remote.name, cmd: 'delete'}">
											<f:be.buttons.icon icon="actions-edit-delete" />
										</f:link.action>
									</div>
								</td>
							</tr>
						</f:for>
					</tbody>
				</table>
			</div>
		</f:then>
		<f:else>
			<!-- TODO Translate -->
			<p>
				No remotes yet.
			</p>
		</f:else>
	</f:if>

</f:section>

<!-- <f:comment> -->
</body>

</html>
<!-- </f:comment> -->
